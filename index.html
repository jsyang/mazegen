<html>
  <link rel="stylesheet" href="css/maze.css"/>
  <body></body>
  <script src="js/MazeRunner.js"></script>
  <script>
    // Write "hello" sequentially.
    
    var letters = [
      { imageURL : 'img/breathedeep.png',                         cellColor: '#08f' },
      { imageURL : 'img/itsanewyear.png',                         cellColor: '#80f' },
      { imageURL : 'img/happy2014.png',         runner: [22,6],   cellColor: '#f88' },
      { imageURL : 'img/fromyourfriendjim.png', runner: [12,14],  cellColor: '#8f0' },
      { imageURL : 'img/smiley.png',            runner: [48,20],  cellColor: '#f8f' }
    ];
    
    var nextMazeLetter;
    nextMazeLetter = function(){
      if (letters.length) {
        var l = letters.shift();
        l.cb = nextMazeLetter;
        new MazeRunner(l);
      }
    };
    
    nextMazeLetter();
    
  </script>
